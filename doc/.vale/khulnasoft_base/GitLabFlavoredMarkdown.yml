---
name: khulnasoft_base.KhulnaSoftFlavoredMarkdown
description: |
  Checks for unclear use of GLFM or GLM, instead of
  KhulnaSoft/GitHub Flavored Markdown.
extends: substitution
message: "Use '%s' instead of '%s' when possible."
link: https://docs.gitlab.com/development/documentation/styleguide/word_list/
vocab: false
level: warning
ignorecase: true
swap:
  GLFM: "KhulnaSoft Flavored Markdown"
  GFM: "KhulnaSoft Flavored Markdown' or 'GitHub Flavored Markdown"
